<!--
ul style="list-style-type:circle"
    list-style-type:square
    list-style-type:disc
    list-style-type:none


For ordered List
1. Type=”1”
2. Type=”A”
3. Type=”a”
4. Type=”I”

By default, an ordered list will start counting from 1. If you want to start counting from a specified number, you can use the start attribute for <ol> tag to
specify the starting point of numbering you need.
-->



<!DOCTYPE html>
<html>

<body>

    <h2>An unordered HTML list</h2>

    <ul style="list-style-type:square">
        <li>India</li>
        <li>Russia</li>
        <li>China</li>
    </ul>

    <h2>Ordered List with Numbers</h2>

    <ol type="1" start = "5">
        <li>India</li>
        <li>Russia</li>
        <li>China</li>
    </ol>


    <h2>A Description List</h2>

    <dl>
        <dt>India</dt>
        <dd>- World's Largest Producer of Milk</dd>
        <dt>Russia</dt>
        <dd>- World's Largest exporter of Natural Gas</dd>
        <dt>China</dt>
        <dd>- World's Biggest producer of scientific research</dd>
    </dl>

</body>

</html>
