<!--
Cell padding specifies the space between the cell content and its borders.
If you do not specify a padding, the table cells will be displayed without padding.
To set the padding, use the CSS padding property:

In HTML tables gap between two cells of the same table is known as Cell spacing.

table can be inserted in a cell of another table
-->

<!DOCTYPE html>
<html>

<body>

    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 15px;
            text-align: center;
        }

        th
        {
            text-align: left;
        }
    </style>

    <table style="width:100%">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
            <th colspan="3">Contact Details</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
            <td>9252498123</td>
            <td>9243867597</td>
            <td>9243867597</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td align = "left">
                Jackson
            </td>
            <td>94</td>
            <td>9252498123</td>
            <td>9243867597</td>
            <td>9243867597</td>
        </tr>
    </table>
    <br>

    <!--Rowspan-->
    <table>
        <caption>
            <h3>
                Monthly savings (This is the caption)
            </h3>
        </caption>
        <tr>
            <th>Employee Name:</th>
            <td>Amy Johnson</td>
          </tr>
          <tr>
            <th rowspan="2">Contact Details:</th>
            <td>9999977777</td>
          </tr>
          <tr>
            <td>9999944444</td>
          </tr>
    </table>
</body>

</html>
