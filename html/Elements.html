    Block level elements :
                    <div> : acts as container for other elements to apply css properties
    inline elements :
            <span>: used for grouping of inline elements

    Google  list of block and inline elements there are various html tags to be explored
-->

<!DOCTYPE html>
<html>

<body>
    <div style="background-color:grey">
        <h3>This is a heading in a div element</h3>
        <p>This is some text in a div element.</p>
    </div>

    <p>
        My mother has <span style="color:blue;font-weight:bold">blue</span>
        eyes and my father has
        <span style="color:darkolivegreen;font-weight:bold">dark green</span> eyes.
    </p>

    <div>Hello</div>
    <div>Programmer</div>

    <p>The DIV element is a block element, and will start on a new line.</p>

    <hgroup> <h2> Winter is coming!</h2> <h3>Its too cold</h3> </hgroup>


</body>

</html>
