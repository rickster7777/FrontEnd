2. <img src="h5.gif" alt="HTML5 Icon" style="width:128px;height:128px;">

When we have different colors in a picture we use JPEG format. But when images have few colors or have large areas of the same color we use PNG or GIF format.

Converting images to base 64

It is used to define a client-side image-map.
An image-map is an image with clickable areas.
The <map> element contains a number of <area> elements, that defines the clickable areas in the image map.


-->

<!doctype HTML>
<html>
<h2>Image as a Link</h2>
<p>The image is a link. You can click on it.</p>
<a href="https://www.google.com">
  <img src="smiley.gif" alt="HTML tutorial" style="width:142px;height:142px;border:0;"  usemap="#planetmap">

  <map name="planetmap">
    <area shape="rect" coords="0,0,82,126" href="sun.htm" alt="Sun">
   </img>
</a>

</html>>
