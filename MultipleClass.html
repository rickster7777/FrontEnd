<!DOCTYPE html>
<html>
<style>
    .city {
        background-color: grey;
        color: black;
        padding: 10px;
    }

    .main {
        text-align: center;
    }
    .sample{
        color:green;
    }
</style>

<body>

    <h2>Multiple Classes</h2>
    <p>All three headers have the class name "city". In addition, London also have the class name "main", which
        center-aligns the text.</p>

    <h2 class="city main">London</h2>
    <h2 class="city">Paris</h2>
    <h2 class="city">Tokyo</h2>

    <p class="sample">
        My Sample class
    </p>

    <p class = "sample">
        This is same line with another format and style.
    </p>
</body>

</html>
