<!DOCTYPE html>
<html>
	<head>
		<title>frameset attribute</title>
	</head>
	
	<!-- frameset attribute starts here -->
    
   
	<frameset rows = "10%, 20%, 20%, 20%">
        <frame name = "header" src = "header.html"/>

		<frame name = "top" src = "attr1.png" scrolling="no" style="border-bottom:5px solid #630000;min-height:50px;" />
        
		<frame name = "main" src = "interceptor.png" scrolling="yes" style="border:1px dotted #7D7D7D; border-top:0px; border-bottom:0px dashed #5c5c5c"/>
		<frame name = "bottom" src = "GT365.png" style="display: block;margin-left:auto;margin-right:auto;width: 50%;"/>
		<noframes>
			<body>The browser you are working does not
								support frames.</body>
		</noframes>
	</frameset>


	<!-- frameset attribute ends here -->
</html>
