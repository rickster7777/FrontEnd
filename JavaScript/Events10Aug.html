<!--
    Things that happens to html elements and their JS response is called an event.

    loading of the Page.
    closing a page
    validating data

    Developers can use these events to execute JavaScript coded responses, which cause buttons to close windows, messages to be displayed to users,
    data to be validated, and virtually any other type of response imaginable.

    Events are a part of the Document Object Model (DOM) Level 3.
    HTML Events
    On Click event types.
    On Submit event types.
    onmouseover and onmouseout

    <element event='some JavaScript'>
    Device-dependent input events

-->
<!DOCTYPE html>
<html>
<title>Events in JS.</title>

<head>
    <script type="text/javascript">

        function over() {
            document.getElementById('one').innerHTML = "Mouse Over";
        }
        function out() {
            document.getElementById('one').innerHTML = "<h1>Mouse Out</h1>";
        }

    </script>
</head>

<body>
    <p>Bring your mouse inside the division to see the result:</p>
    <p id="p1"><strong>Para to display onclick</Strong> </p>
    <div id="one" onmouseover="over()" onmouseout="out()">
        <h2> This is inside the division </h2>
    </div>

    <br>
    <br>
    <br>
    <button onclick="document.getElementById('p1').innerHTML=Date()">The time is?</button>


</body>

</html>
