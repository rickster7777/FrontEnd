<!DOCTYPE html>
<html>
<title>Strings in Javascript. </title>

<body>
    <h2>Javascript Strings</h2>
    <p id="demo"> </p>
    <p id="p1"> </p>
    <p id="p2"> </p>
    <p id="p3"> </p>
    <script>
        var a = "It's alright";
        var b = " 'she's called Jane' ";
        var c = " \"she's called Jane\" ";
        var d = 'The escape sequence \\ \'inserts a single quote in a string';
        var e = 'The escape sequence \\ \\ inserts a backslash in a string';
        var f = 'The character \\ is called backslash';
        var linebreak = "<br>";

        document.getElementById('demo').innerHTML = a + linebreak + b + linebreak + c +
            linebreak + d + linebreak + e + linebreak + f;

        /*JS Objects. and difference between == and  ===*/

        var y = new String('rishav');
        var x = new String('rishav');

        document.getElementById('p1').innerHTML = x == y;
        document.getElementById('p2').innerHTML = x === y;
