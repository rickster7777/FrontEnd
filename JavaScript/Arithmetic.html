<!--
    A = 2 , B =3
    A & B is 2
    A | 3 is  3
    A ^ B is 1
    A ~ B is -4
-->

<!DOCTYPE html>
<html>
    <body>
        <script>
            var A = 2, B= 3;
            and = A & B;
            or = A | B;
            mod = A % B;
            car = A ^ B;
            neg =  ~B;
            left = A << B;
            right = A >> B;
            var linebreak = "<br />";


            document.write("<h3>",and,"</h3>");
            document.write("<br>");
            document.write(or);
            document.write("<br>");
            document.write(mod);
            document.write("<br>");
            document.write(neg);

            document.write("<br>");
            document.write(car);

            document.write("<br>");
            document.write(left);
            document.write(linebreak);
            document.write("<br>");
            document.write(right);
        </script>
    </body>


</html>
