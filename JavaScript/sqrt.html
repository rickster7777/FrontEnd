<!DOCTYPE html>
<html>

<body>

    <h2> Finding Hypotenuse</h2>

    <button type="button" onclick="document.getElementById('demo').innerHTML = hypotenuse(3, 4)">
        Click me to find the hypotenuse</button>

    <p id="demo"></p>
    <script>
        function square(x) {
            return (x * x);
        }
        function hypotenuse(a, b) {
            return Math.sqrt(square(a) + square(b));
        }
    </script>
</body>
