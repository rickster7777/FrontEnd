<!DOCTYPE html>
<html>
    <title>Comparison operators</title>
    <body>
        <script>
            var linebreak = "<br>";
            var a= 10, b = 20;
            document.write("a == b  => ");
            document.write(a == b);
            document.write(linebreak);

            document.write("a < b  => ");
            document.write(a < b);
            document.write(linebreak);

            document.write("a > b  => ");
            document.write(a > b);
            document.write(linebreak);

            document.write("a != b  => ");
            document.write(a != b);
            document.write(linebreak);

            document.write("a >= b  => ");
            document.write(a >= b);
            document.write(linebreak);

            document.write("a <= b  => ");
            document.write(a <= b);
            document.write(linebreak);
        </script>
        <h3>----------------------Logical Operator----------------------------------</h3>
        <script>
            //var a = 10,b =20;
            var linebreak = "<br>";
            var a= 10, b = 20;
            document.write("a && b  => ");
            document.write(a && b);
            document.write(linebreak);

            document.write("a || b  => ");
            document.write(a || b);
            document.write(linebreak);

            document.write("!(a && b)  => ");
            document.write(a && b);
            document.write(linebreak);

            document.write("<h4>Conditional Operator (the ternary operator)</h4>");
            document.write(linebreak);
            var Y;
            Y = 10 > 90 ?10:90;
            document.write(Y);

        </script>
        <h3>----------------------typeof Operator----------------------------------</h3>
        <script type="text/javascript">
            var a = 18; 
            var b = "Faceprep"; 
            var c = "";
            var d = null;

            document.write("Type of a = " + (typeof a)); 
            document.write("<br>"); 

            document.write("Type of b = " + (typeof b)); 
            document.write("<br>"); 

            document.write("Type of c = " + (typeof c)); 
            document.write("<br>"); 

            document.write("Type of d = " + (typeof d)); 
            document.write("<br>"); 

            document.write("Type of e = " + (typeof e)); 
            document.write("<br>");
        </script> 
    </body>
</html>
