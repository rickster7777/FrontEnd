<!--
    The typeof operator in JavaScript returns "object" for arrays.

    Similarity
    JavaScript variables can be objects. Arrays are special kinds of objects.

    Because of this, we can have variables of different types in the same Array.
    +
    We can have objects in an Array.
    We can have functions in an Array.
    We can have arrays in an Array.

    Dissimilarity
    In JavaScript, arrays use numbered indexes.
    In JavaScript, objects use named indexes.
-->
<!DOCTYPE html>
<html>
    <title >displaying  arrays in JavaScript </title>

    <body>
        <p id = "demo"></p>
        <script>
            var fruits = ['apple', 'bannana', 'Orange'];
            document.write(fruits,"\n");
            document.write("<br>",fruits[1]);
        </script>
    </body>
</html>
